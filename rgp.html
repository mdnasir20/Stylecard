<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Style card</title>
    <link rel="stylesheet" href="rgp.css" />
    <!--
    <link
      href="https://fonts.googleapis.com/css2?family=Euphoria+Script&display=swap"
      rel="stylesheet"
    />
    -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="card-image"></div>
      <div class="card-text">
        <span class="date">2 Days Ago</span>

        <h2>OmaPosti</h2>

        <p>
          Notifications: <br />
          OmaPosti will notify you when you receive a new invoice or letter or
          once your parcel is available for pickup.
        </p>
      </div>
      <div class="card-stats">
        <div class="stat">
          <div class="value">5<sup>m</sup></div>
          <div class="type">read</div>
        </div>
        <div class="stat border">
          <div class="value">4123</div>
          <div class="type">views</div>
        </div>
        <div class="stat">
          <div class="value">45</div>
          <div class="type">comments</div>
        </div>
      </div>
    </div>
  </body>
</html>
